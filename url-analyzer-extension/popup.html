<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 500px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #0078d4;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .success { color: green; }
        .error { color: red; }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 0;
        }
        .error-message {
            color: red;
            padding: 10px;
            background-color: #fff3f3;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>URL 안전성 분석기</h2>
    </div>

    <div class="button-group">
        <button id="analyzeButton">분석하기</button>
        <button id="healthButton">시스템 상태</button>
        <button id="resetButton">초기화</button>
    </div>

    <div id="apiStatus" class="status"></div>
    
    <div id="loadingSpinner" class="loading">
        분석 중... ⚙️
    </div>

    <div id="resultContainer"></div>

    <script src="analyzer.js"></script>
    <script src="popup.js"></script>
</body>
</html>
